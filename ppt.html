<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title>幻灯片</title>
	<link rel="stylesheet" type="text/css" href="./ppt.css">
</head>
<body>
	<div class='wrapper'>
		<div class='box'>
			<div class='content'>
				<h2>标题111</h2>
				<h4>副标题111</h4>
				<span>我如果爱你——绝不学攀援的凌霄花，借你的高枝炫耀自己； 我如果爱你——绝不学痴情的鸟儿，为绿荫重复单调的歌曲</span>
			</div>
			<div class='image'>
				<img src='./img/phone1.png'>
			</div>
		</div>
		<div class='box'>
			<div class='content'>
				<h2>标题222</h2>
				<h4>副标题222</h4>
				<span>也不止象泉源常年送来清凉的慰籍；也不止象险峰， 增加你的高度，衬托你的威仪。甚至日光甚至春雨 
				</span>
			</div>
			<div class='image'>
				<img src='./img/phone2.png'>
			</div>
		</div>
		<div class='box'>
			<div class='content'>
				<h2>标题333</h2>
				<h4>副标题333</h4>
				<span>不，这些都还不够我必须是你近旁的一株木棉</span>
			</div>
			<div class='image'>
				<img src='./img/phone1.png'>
			</div>
		</div>
		<div class='btn'>
			<div class='btnLt'>
				<img src='./img/btnLt.png'>
			</div>
			<div class='btnRt'>
				<img src='./img/btnRt.png'>
			</div>
		</div>
		<div class='radio'>
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>

	<script src='./js/jquery-3.2.1.js'></script>
	<script src='./js/ppt.js'></script>
</body>
</html>
